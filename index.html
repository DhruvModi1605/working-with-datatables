<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
		<link rel="stylesheet" href="custom.css">
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8">
				<div class="col-lg-10 offset-lg-1 sect1">
					<table id="datatable" class="display">
						<thead>
							<tr>
								<th>Gender</th>
								<th>Postcode</th>
								<th>username</th>
								<th>phone</th>
								<th>email</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="form-group col-lg-4 inputPart">
				<div class="form-group col-lg-6 offset-lg-3 sect2">
					<label class="control-label" for="inputValidation"><h2 style="color:white;">Count</h2></label>
					<div class="row">
						<input type="number" id="entries" class="form-control" placeholder="Enter a number" min="1">
					</div>
					<br/>
					<div class="row">
						<button class="btn btn-primary" id="btn">Load Random users</button>
					</div>
				</div>
			</div>	
		</div>
	</div>
		
	</body>
</html>
